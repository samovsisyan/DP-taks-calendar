<div class="month">
  <ul>
    <li class="prev" (click)="prev()">&#10094;</li>
    <li class="next" (click)="next()">&#10095;</li>
    <li>
      {{month ? month : nowMonth | date:"MMMM"}}<br>
      <span style="font-size:18px">{{newYear}}</span>
    </li>
  </ul>
</div>

<ul class="weekdays">
  <li>Mo</li>
  <li>Tu</li>
  <li>We</li>
  <li>Th</li>
  <li>Fr</li>
  <li>Sa</li>
  <li>Su</li>
</ul>

<div class="form-popup"  *ngIf="form">
  <form class="form-container" [formGroup]="clickCalendarForm">
    <h1>Date Info</h1>
    <label ><b>Email</b></label>
    <textarea name="" id="" cols="30" rows="10" formControlName="dayData"></textarea>

    <button type="button" class="btn primary" (click)="saveData()">Save</button>
    <button type="button" class="btn cancel" (click)="closeForm()">Close</button>
  </form>
</div>

<ul class="days">
  <li
    *ngFor="let day of calendarDays; let i = index"
    class="open-button" (click)="openForm()"
  >
    <span class="hover"  [ngClass]="day == this.newDate.getDate() && this.newDate.getMonth() ? 'active'  : ''">{{day}}</span>
  </li>
</ul>
